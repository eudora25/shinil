<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 API 테스트 - JWT 토큰 인증</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 40px;
        }
        .auth-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .auth-section h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status-section {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .status-section.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .data-section {
            margin-bottom: 30px;
        }
        .data-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .data-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .data-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .data-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .result-section h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .result-content {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .token-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.8em;
            word-break: break-all;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 보안 API 테스트</h1>
            <p>JWT 토큰 기반 인증 시스템</p>
        </div>
        
        <div class="content">
            <!-- 인증 섹션 -->
            <div class="auth-section">
                <h3>🔑 로그인</h3>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" value="admin@shinil.com" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" value="admin123" placeholder="비밀번호를 입력하세요">
                </div>
                <button onclick="login()" class="btn">로그인</button>
                <button onclick="logout()" class="btn" style="background: #dc3545; margin-left: 10px;">로그아웃</button>
            </div>

            <!-- 상태 섹션 -->
            <div id="status-section" class="status-section" style="display: none;">
                <h3>📊 현재 상태</h3>
                <div id="status-content"></div>
            </div>

            <!-- 사용자 정보 -->
            <div id="user-info" class="user-info" style="display: none;">
                <h3>👤 사용자 정보</h3>
                <div id="user-content"></div>
            </div>

            <!-- 토큰 정보 -->
            <div id="token-info" class="token-info" style="display: none;">
                <h3>🎫 JWT 토큰</h3>
                <div id="token-content"></div>
            </div>

            <!-- 데이터 조회 섹션 -->
            <div class="data-section">
                <h3>📊 데이터 조회 (인증 필요)</h3>
                <div class="button-grid">
                    <button onclick="loadCompanies()" id="companies-btn" class="data-button" disabled>
                        🏢 회사 데이터
                    </button>
                    <button onclick="loadProducts()" id="products-btn" class="data-button" disabled>
                        💊 제품 데이터
                    </button>
                    <button onclick="loadClients()" id="clients-btn" class="data-button" disabled>
                        🏥 고객 데이터
                    </button>
                    <button onclick="loadAdminStats()" id="admin-btn" class="data-button" disabled>
                        👑 관리자 통계
                    </button>
                </div>
            </div>

            <!-- 결과 섹션 -->
            <div id="result-section" class="result-section" style="display: none;">
                <h4>📋 조회 결과</h4>
                <div id="result-content" class="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;

        // 로그인 함수
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('이메일과 비밀번호를 입력해주세요', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentToken = data.data.token;
                    currentUser = data.data.user;
                    
                    showStatus('로그인 성공!', 'success');
                    showUserInfo(currentUser);
                    showTokenInfo(currentToken);
                    enableDataButtons();
                    
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('jwt_token', currentToken);
                    localStorage.setItem('user_info', JSON.stringify(currentUser));
                } else {
                    showStatus(`로그인 실패: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`로그인 오류: ${error.message}`, 'error');
            }
        }

        // 로그아웃 함수
        function logout() {
            currentToken = null;
            currentUser = null;
            
            // 로컬 스토리지에서 토큰 제거
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user_info');
            
            showStatus('로그아웃되었습니다', 'success');
            hideUserInfo();
            hideTokenInfo();
            disableDataButtons();
            hideResult();
        }

        // 상태 표시 함수
        function showStatus(message, type = 'success') {
            const statusSection = document.getElementById('status-section');
            const statusContent = document.getElementById('status-content');
            
            statusContent.innerHTML = message;
            statusSection.className = `status-section ${type}`;
            statusSection.style.display = 'block';
        }

        // 사용자 정보 표시
        function showUserInfo(user) {
            const userInfo = document.getElementById('user-info');
            const userContent = document.getElementById('user-content');
            
            userContent.innerHTML = `
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>이메일:</strong> ${user.email}</p>
                <p><strong>이름:</strong> ${user.name}</p>
                <p><strong>역할:</strong> ${user.role}</p>
            `;
            userInfo.style.display = 'block';
        }

        function hideUserInfo() {
            document.getElementById('user-info').style.display = 'none';
        }

        // 토큰 정보 표시
        function showTokenInfo(token) {
            const tokenInfo = document.getElementById('token-info');
            const tokenContent = document.getElementById('token-content');
            
            // 토큰 디코딩 (페이로드 부분만)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const expDate = new Date(payload.exp * 1000);
                
                tokenContent.innerHTML = `
                    <p><strong>토큰:</strong> ${token.substring(0, 50)}...</p>
                    <p><strong>만료 시간:</strong> ${expDate.toLocaleString('ko-KR')}</p>
                    <p><strong>발급 시간:</strong> ${new Date(payload.iat * 1000).toLocaleString('ko-KR')}</p>
                `;
            } catch (error) {
                tokenContent.innerHTML = `<p><strong>토큰:</strong> ${token}</p>`;
            }
            
            tokenInfo.style.display = 'block';
        }

        function hideTokenInfo() {
            document.getElementById('token-info').style.display = 'none';
        }

        // 데이터 버튼 활성화/비활성화
        function enableDataButtons() {
            document.getElementById('companies-btn').disabled = false;
            document.getElementById('products-btn').disabled = false;
            document.getElementById('clients-btn').disabled = false;
            document.getElementById('admin-btn').disabled = false;
        }

        function disableDataButtons() {
            document.getElementById('companies-btn').disabled = true;
            document.getElementById('products-btn').disabled = true;
            document.getElementById('clients-btn').disabled = true;
            document.getElementById('admin-btn').disabled = true;
        }

        // API 호출 함수
        async function callAPI(endpoint) {
            if (!currentToken) {
                showStatus('로그인이 필요합니다', 'error');
                return null;
            }

            try {
                const response = await fetch(`http://localhost:3001${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'API 호출 실패');
                }

                return data;
            } catch (error) {
                showStatus(`API 오류: ${error.message}`, 'error');
                return null;
            }
        }

        // 회사 데이터 로드
        async function loadCompanies() {
            const button = document.getElementById('companies-btn');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';

            const data = await callAPI('/api/companies');
            
            if (data) {
                displayResult('회사 데이터', data);
            }

            button.disabled = false;
            button.innerHTML = '🏢 회사 데이터';
        }

        // 제품 데이터 로드
        async function loadProducts() {
            const button = document.getElementById('products-btn');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';

            const data = await callAPI('/api/products');
            
            if (data) {
                displayResult('제품 데이터', data);
            }

            button.disabled = false;
            button.innerHTML = '💊 제품 데이터';
        }

        // 고객 데이터 로드
        async function loadClients() {
            const button = document.getElementById('clients-btn');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';

            const data = await callAPI('/api/clients');
            
            if (data) {
                displayResult('고객 데이터', data);
            }

            button.disabled = false;
            button.innerHTML = '🏥 고객 데이터';
        }

        // 관리자 통계 로드
        async function loadAdminStats() {
            const button = document.getElementById('admin-btn');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';

            const data = await callAPI('/api/admin/stats');
            
            if (data) {
                displayResult('관리자 통계', data);
            }

            button.disabled = false;
            button.innerHTML = '👑 관리자 통계';
        }

        // 결과 표시
        function displayResult(title, data) {
            const resultSection = document.getElementById('result-section');
            const resultContent = document.getElementById('result-content');
            
            resultContent.innerHTML = `
                <h4>${title}</h4>
                <p><strong>사용자:</strong> ${data.user?.name || 'N/A'}</p>
                <p><strong>역할:</strong> ${data.user?.role || 'N/A'}</p>
                <p><strong>조회 시간:</strong> ${data.timestamp || new Date().toISOString()}</p>
                <hr>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function hideResult() {
            document.getElementById('result-section').style.display = 'none';
        }

        // 페이지 로드 시 저장된 토큰 확인
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('jwt_token');
            const savedUser = localStorage.getItem('user_info');

            if (savedToken && savedUser) {
                currentToken = savedToken;
                currentUser = JSON.parse(savedUser);
                
                showStatus('저장된 토큰으로 자동 로그인되었습니다', 'success');
                showUserInfo(currentUser);
                showTokenInfo(currentToken);
                enableDataButtons();
            }
        });

        console.log('🔐 보안 API 테스트 페이지가 로드되었습니다!');
    </script>
</body>
</html>
