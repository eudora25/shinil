    <script>
        let currentToken = null;

        // ë¡œê·¸ì¸ í•¨ìˆ˜
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;

            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })

                const data = await response.json();

                if (data.success) {
                    currentToken = data.data.token;
                    currentUser = data.data.user;
                    
                    showStatus('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                    showUserInfo(currentUser);
                    showTokenInfo(currentToken);
                    enableDataButtons();
                    
                    // í† í°ì„ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
                    localStorage.setItem('jwt_token', currentToken);
                    localStorage.setItem('user_info', JSON.stringify(currentUser));
                } else {

            hideUserInfo();

        // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
        function showUserInfo(user) {

        // í† í° ì •ë³´ í‘œì‹œ
        function showTokenInfo(token) {
            const tokenInfo = document.getElementById('token-info');
            const tokenContent = document.getElementById('token-content');
            
            // í† í° ë””ì½”ë”© (í˜ì´ë¡œë“œ ë¶€ë¶„ë§Œ)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const expDate = new Date(payload.exp * 1000);
                
                tokenContent.innerHTML = `

                    <p><strong>ë§Œë£Œ ì‹œê°„:</strong> ${expDate.toLocaleString('ko-KR')}</p>
                    <p><strong>ë°œê¸‰ ì‹œê°„:</strong> ${new Date(payload.iat * 1000).toLocaleString('ko-KR')}</p>
                `;
            } catch (error) {
                tokenContent.innerHTML = `<p><strong>í† í°:</strong> ${token}</p>`;
            }

        }

        function enableDataButtons() {

        // API í˜¸ì¶œ í•¨ìˆ˜

            if (!currentToken) {

                if (!response.ok) {
