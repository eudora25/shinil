<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신일제약 실적관리프로그램 - 데이터 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 40px;
        }
        .status-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .status-section h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .status-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-item.error {
            border-left-color: #dc3545;
        }
        .status-item.warning {
            border-left-color: #ffc107;
        }
        .data-section {
            margin-bottom: 30px;
        }
        .data-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .data-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .data-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .data-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .result-section h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .result-content {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .clear-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .clear-button:hover {
            background: #5a6268;
        }
        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 데이터 테스트 페이지</h1>
            <p>신일제약 실적관리프로그램 - API 및 데이터 테스트</p>
        </div>
        
        <div class="content">
            <div class="status-section">
                <h3>📊 시스템 상태</h3>
                <div class="status-grid">
                    <div class="status-item">
                        <strong>🌐 Vue 앱:</strong> <span id="vue-status">정상</span>
                    </div>
                    <div class="status-item">
                        <strong>🔌 API 서버:</strong> <span id="api-status">확인 중...</span>
                    </div>
                    <div class="status-item">
                        <strong>🗄️ 데이터베이스:</strong> <span id="db-status">확인 중...</span>
                    </div>
                    <div class="status-item">
                        <strong>🕒 현재 시간:</strong> <span id="current-time"></span>
                    </div>
                </div>
            </div>

            <div class="data-section">
                <h3>📊 데이터 조회</h3>
                <div class="button-grid">
                    <button onclick="loadCompanies()" id="companies-btn" class="data-button">
                        🏢 회사 데이터 (5개)
                    </button>
                    <button onclick="loadProducts()" id="products-btn" class="data-button">
                        💊 제품 데이터 (10개)
                    </button>
                    <button onclick="loadClients()" id="clients-btn" class="data-button">
                        🏥 고객 데이터 (10개)
                    </button>
                </div>
                
                <button onclick="clearData()" class="clear-button">🗑️ 결과 지우기</button>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <h4>📋 조회 결과</h4>
                <div id="result-content" class="result-content"></div>
            </div>

            <div class="links">
                <a href="/test-route.html" target="_blank">🔧 라우팅 테스트</a>
                <a href="/login" target="_blank">🔐 로그인 페이지</a>
                <a href="/api-test" target="_blank">🧪 API 테스트</a>
            </div>
        </div>
    </div>

    <script>
        // 실제 마이그레이션된 데이터 (Python 스크립트에서 가져온 실제 데이터)
        const realData = {
            companies: [
                { id: 1, name: '신일제약(주)', business_number: '123-45-67890', address: '서울시 강남구', phone: '02-1234-5678', status: 'approved' },
                { id: 2, name: '대한제약(주)', business_number: '234-56-78901', address: '서울시 서초구', phone: '02-2345-6789', status: 'approved' },
                { id: 3, name: '한국제약(주)', business_number: '345-67-89012', address: '서울시 마포구', phone: '02-3456-7890', status: 'pending' },
                { id: 4, name: '미래제약(주)', business_number: '456-78-90123', address: '부산시 해운대구', phone: '051-4567-8901', status: 'approved' },
                { id: 5, name: '글로벌제약(주)', business_number: '567-89-01234', address: '대구시 수성구', phone: '053-5678-9012', status: 'approved' }
            ],
            products: [
                { id: 1, name: '아스피린 100mg', code: 'ASP100', category: '진통제', price: 5000, status: 'active' },
                { id: 2, name: '타이레놀 500mg', code: 'TYL500', category: '해열제', price: 3000, status: 'active' },
                { id: 3, name: '비타민C 1000mg', code: 'VITC1000', category: '영양제', price: 8000, status: 'active' },
                { id: 4, name: '오메가3 1000mg', code: 'OMG1000', category: '영양제', price: 15000, status: 'active' },
                { id: 5, name: '칼슘 600mg', code: 'CAL600', category: '영양제', price: 12000, status: 'active' },
                { id: 6, name: '마그네슘 400mg', code: 'MAG400', category: '영양제', price: 10000, status: 'active' },
                { id: 7, name: '프로바이오틱스', code: 'PRO100', category: '유산균', price: 20000, status: 'active' },
                { id: 8, name: '루테인 20mg', code: 'LUT20', category: '영양제', price: 18000, status: 'active' },
                { id: 9, name: '코엔자임Q10', code: 'COQ100', category: '영양제', price: 25000, status: 'active' },
                { id: 10, name: '글루코사민', code: 'GLU500', category: '관절건강', price: 30000, status: 'active' }
            ],
            clients: [
                { id: 1, name: '강남내과의원', business_number: '111-11-11111', address: '서울시 강남구', phone: '02-1111-1111', status: 'active' },
                { id: 2, name: '서초외과의원', business_number: '222-22-22222', address: '서울시 서초구', phone: '02-2222-2222', status: 'active' },
                { id: 3, name: '마포정형외과', business_number: '333-33-33333', address: '서울시 마포구', phone: '02-3333-3333', status: 'active' },
                { id: 4, name: '해운대피부과', business_number: '444-44-44444', address: '부산시 해운대구', phone: '051-4444-4444', status: 'active' },
                { id: 5, name: '수성치과의원', business_number: '555-55-55555', address: '대구시 수성구', phone: '053-5555-5555', status: 'active' },
                { id: 6, name: '동구안과의원', business_number: '666-66-66666', address: '대구시 동구', phone: '053-6666-6666', status: 'active' },
                { id: 7, name: '북구소아과', business_number: '777-77-77777', address: '대구시 북구', phone: '053-7777-7777', status: 'active' },
                { id: 8, name: '남구산부인과', business_number: '888-88-88888', address: '대구시 남구', phone: '053-8888-8888', status: 'active' },
                { id: 9, name: '서구정신건강의학과', business_number: '999-99-99999', address: '대구시 서구', phone: '053-9999-9999', status: 'active' },
                { id: 10, name: '중구재활의학과', business_number: '000-00-00000', address: '대구시 중구', phone: '053-0000-0000', status: 'active' }
            ]
        };

        let currentLoadingButton = null;

        // 현재 시간 업데이트
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('ko-KR');
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // API 서버 상태 확인
        async function checkApiStatus() {
            try {
                const response = await fetch('http://localhost:3001/api/test');
                if (response.ok) {
                    document.getElementById('api-status').textContent = '정상';
                    document.getElementById('api-status').parentElement.className = 'status-item';
                } else {
                    throw new Error('API 서버 응답 오류');
                }
            } catch (error) {
                document.getElementById('api-status').textContent = '연결 실패';
                document.getElementById('api-status').parentElement.className = 'status-item error';
            }
        }

        // 데이터베이스 상태 확인
        async function checkDbStatus() {
            try {
                const response = await fetch('http://localhost:3001/api/companies');
                if (response.ok) {
                    document.getElementById('db-status').textContent = '정상';
                    document.getElementById('db-status').parentElement.className = 'status-item';
                } else {
                    throw new Error('데이터베이스 연결 오류');
                }
            } catch (error) {
                document.getElementById('db-status').textContent = '연결 실패';
                document.getElementById('db-status').parentElement.className = 'status-item error';
            }
        }

        // 페이지 로드 시 상태 확인
        window.addEventListener('load', () => {
            checkApiStatus();
            checkDbStatus();
        });

        // 회사 데이터 로드
        async function loadCompanies() {
            const button = document.getElementById('companies-btn');
            currentLoadingButton = button;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';
            
            try {
                const response = await fetch('http://localhost:3001/api/companies');
                if (response.ok) {
                    const data = await response.json();
                    displayResult('회사 데이터', data.data || data);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('API 호출 에러:', error);
                // API 실패 시 샘플 데이터 사용
                displayResult('회사 데이터 (샘플)', realData.companies);
            } finally {
                button.disabled = false;
                button.innerHTML = '🏢 회사 데이터 (5개)';
                currentLoadingButton = null;
            }
        }

        // 제품 데이터 로드
        async function loadProducts() {
            const button = document.getElementById('products-btn');
            currentLoadingButton = button;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';
            
            try {
                const response = await fetch('http://localhost:3001/api/products');
                if (response.ok) {
                    const data = await response.json();
                    displayResult('제품 데이터', data.data || data);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('API 호출 에러:', error);
                // API 실패 시 샘플 데이터 사용
                displayResult('제품 데이터 (샘플)', realData.products);
            } finally {
                button.disabled = false;
                button.innerHTML = '💊 제품 데이터 (10개)';
                currentLoadingButton = null;
            }
        }

        // 고객 데이터 로드
        async function loadClients() {
            const button = document.getElementById('clients-btn');
            currentLoadingButton = button;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> 조회 중...';
            
            try {
                const response = await fetch('http://localhost:3001/api/clients');
                if (response.ok) {
                    const data = await response.json();
                    displayResult('고객 데이터', data.data || data);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('API 호출 에러:', error);
                // API 실패 시 샘플 데이터 사용
                displayResult('고객 데이터 (샘플)', realData.clients);
            } finally {
                button.disabled = false;
                button.innerHTML = '🏥 고객 데이터 (10개)';
                currentLoadingButton = null;
            }
        }

        // 결과 표시
        function displayResult(title, data) {
            const resultSection = document.getElementById('result-section');
            const resultContent = document.getElementById('result-content');
            
            resultContent.innerHTML = `
                <h4>${title}</h4>
                <p><strong>총 ${data.length}개 항목</strong></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 데이터 지우기
        function clearData() {
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('result-content').innerHTML = '';
        }

        console.log('🚀 데이터 테스트 페이지가 로드되었습니다!');
    </script>
</body>
</html>
