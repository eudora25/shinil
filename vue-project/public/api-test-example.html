<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실적 데이터 API 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input, select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>실적 데이터 API 테스트</h1>
    
    <div style="background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
        <h3>✅ 현재 상태</h3>
        <p><strong>Supabase 프로젝트:</strong> 실제 프로젝트에 연결됨</p>
        <p><strong>API 엔드포인트:</strong> http://localhost:54322/functions/v1/performance-data</p>
        <p><strong>상태:</strong> API 호출 준비 완료</p>
        
        <h4>🔧 참고사항</h4>
        <ul>
            <li>실제 데이터베이스에 연결되어 있습니다.</li>
            <li>API 호출 시 실제 데이터를 조회합니다.</li>
            <li>필터 조건을 설정하고 API를 테스트해보세요.</li>
        </ul>
    </div>
    
    <div class="form-group">
        <label>정산월 ID:</label>
        <input type="number" id="settlement_month_id" placeholder="정산월 ID (선택사항)">
    </div>
    
    <div class="form-group">
        <label>업체 ID:</label>
        <input type="text" id="company_id" placeholder="업체 UUID (선택사항)">
    </div>
    
    <div class="form-group">
        <label>거래처 ID:</label>
        <input type="number" id="client_id" placeholder="거래처 ID (선택사항)">
    </div>
    
    <div class="form-group">
        <label>제품 ID:</label>
        <input type="text" id="product_id" placeholder="제품 UUID (선택사항)">
    </div>
    
    <div class="form-group">
        <label>검수 상태:</label>
        <select id="user_edit_status">
            <option value="">전체</option>
            <option value="대기">대기</option>
            <option value="검수중">검수중</option>
            <option value="완료">완료</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>실적 유형:</label>
        <select id="record_type">
            <option value="">전체</option>
            <option value="wholesale">도매</option>
            <option value="direct">직거래</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>시작일:</label>
        <input type="date" id="date_from">
    </div>
    
    <div class="form-group">
        <label>종료일:</label>
        <input type="date" id="date_to">
    </div>
    
    <div class="form-group">
        <label>조회 개수:</label>
        <input type="number" id="limit" value="50" min="1" max="1000">
    </div>
    
    <div class="form-group">
        <label>시작 위치:</label>
        <input type="number" id="offset" value="0" min="0">
    </div>
    
    <button onclick="testAPI()">API 호출</button>
    <button onclick="clearForm()">폼 초기화</button>
    <button onclick="loadSampleData()">샘플 데이터로 테스트</button>
    
    <div class="result">
        <h3>API 응답 결과:</h3>
        <div id="result"></div>
    </div>

    <script>
        // Supabase 설정 (로컬 환경)
        const SUPABASE_URL = 'http://localhost:54322'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
        
        async function testAPI() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'API 호출 중...'
            
            try {
                // 폼 데이터 수집
                const filter = {
                    settlement_month_id: getValue('settlement_month_id'),
                    company_id: getValue('company_id'),
                    client_id: getValue('client_id'),
                    product_id: getValue('product_id'),
                    user_edit_status: getValue('user_edit_status'),
                    record_type: getValue('record_type'),
                    date_from: getValue('date_from'),
                    date_to: getValue('date_to'),
                    limit: parseInt(getValue('limit')) || 50,
                    offset: parseInt(getValue('offset')) || 0
                }
                
                // 빈 값 제거
                Object.keys(filter).forEach(key => {
                    if (filter[key] === '' || filter[key] === null || filter[key] === undefined) {
                        delete filter[key]
                    }
                })
                
                console.log('요청 필터:', filter)
                console.log('API URL:', `${SUPABASE_URL}/functions/v1/performance-data`)
                
                // API 호출
                const response = await fetch(`${SUPABASE_URL}/functions/v1/performance-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify(filter)
                })
                
                console.log('응답 상태:', response.status)
                console.log('응답 헤더:', Object.fromEntries(response.headers.entries()))
                
                // 응답 텍스트 먼저 확인
                const responseText = await response.text()
                console.log('응답 텍스트:', responseText)
                
                let data
                try {
                    // 빈 응답인지 확인
                    if (!responseText || responseText.trim() === '') {
                        throw new Error('빈 응답을 받았습니다.')
                    }
                    
                    // JSON 파싱 시도
                    data = JSON.parse(responseText)
                } catch (parseError) {
                    console.error('JSON 파싱 에러:', parseError)
                    throw new Error(`응답을 JSON으로 파싱할 수 없습니다: ${responseText.substring(0, 200)}...`)
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ API 호출 성공</h4>
                            <p><strong>총 데이터 수:</strong> ${data.total_count}</p>
                            <p><strong>응답 시간:</strong> ${data.timestamp}</p>
                            <p><strong>적용된 필터:</strong></p>
                            <pre>${JSON.stringify(data.filter_applied, null, 2)}</pre>
                            <p><strong>데이터 샘플 (처음 3개):</strong></p>
                            <pre>${JSON.stringify(data.data.slice(0, 3), null, 2)}</pre>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ API 호출 실패</h4>
                            <p><strong>상태 코드:</strong> ${response.status}</p>
                            <p><strong>에러:</strong> ${data.error}</p>
                            <p><strong>메시지:</strong> ${data.message}</p>
                        </div>
                    `
                }
                
            } catch (error) {
                console.error('API 호출 에러:', error)
                
                let errorMessage = error.message
                
                if (error.message.includes('fetch')) {
                    errorMessage = `API 서버에 연결할 수 없습니다. 
                    
가능한 원인:
1. Supabase 로컬 환경이 아직 시작되지 않았습니다
2. 포트 54322가 사용 중이 아닙니다
3. 네트워크 연결 문제가 있습니다

해결 방법:
1. 잠시 후 다시 시도해주세요
2. Docker 컨테이너 상태를 확인해주세요: docker-compose ps
3. Supabase 로그를 확인해주세요: docker-compose logs supabase-local`
                }
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ API 호출 실패</h4>
                        <p>${errorMessage}</p>
                    </div>
                `
            }
        }
        
        function getValue(id) {
            const element = document.getElementById(id)
            return element ? element.value : ''
        }
        
        function clearForm() {
            const inputs = document.querySelectorAll('input, select')
            inputs.forEach(input => {
                if (input.type === 'number') {
                    input.value = input.id === 'limit' ? '50' : '0'
                } else if (input.type === 'date') {
                    input.value = ''
                } else {
                    input.value = ''
                }
            })
            document.getElementById('result').innerHTML = ''
        }
        
        function loadSampleData() {
            // 샘플 데이터로 폼 채우기
            document.getElementById('user_edit_status').value = '완료'
            document.getElementById('record_type').value = 'wholesale'
            document.getElementById('limit').value = '10'
            document.getElementById('offset').value = '0'
            
            // 오늘 날짜 기준으로 이번 달 설정
            const today = new Date()
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1)
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0)
            
            document.getElementById('date_from').value = firstDay.toISOString().split('T')[0]
            document.getElementById('date_to').value = lastDay.toISOString().split('T')[0]
        }
        
        // 페이지 로드 시 오늘 날짜 설정
        window.onload = function() {
            const today = new Date()
            document.getElementById('date_to').value = today.toISOString().split('T')[0]
        }
    </script>
</body>
</html>
