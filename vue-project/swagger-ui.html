<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신일 프로젝트 API 문서!!</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // swagger-spec.json 파일을 직접 로드
            fetch('/swagger-spec.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load swagger spec');
                    }
                    return response.json();
                })
                .then(spec => {
                    const ui = SwaggerUIBundle({
                        spec: spec,
                        dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                docExpansion: 'list',
                filter: true,
                showRequestHeaders: true,
                showCommonExtensions: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                tryItOutEnabled: true,
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                defaultModelRendering: 'example',
                displayRequestDuration: true,
                requestInterceptor: function(request) {
                    // 현재 도메인 API 서버로 고정
                    request.url = request.url.replace(/^https?:\/\/[^\/]+/, '');
                    if (!request.url.startsWith('/api')) {
                        request.url = '/api' + request.url;
                    }
                    return request;
                }
            });
                })
                .catch(error => {
                    console.error('Error loading swagger spec:', error);
                    document.getElementById('swagger-ui').innerHTML = '<div style="padding: 20px; color: red;">Error loading API documentation: ' + error.message + '</div>';
                });
        };
    </script>
</body>
</html>
